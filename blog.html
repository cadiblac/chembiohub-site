---
permalink: /blog/
layout: main
title: ChemBio Hub Blog
---
{% include intro-para.html %}
{% for post in site.posts %}
{% assign author = site.authors[post.author] %}
<div class='post'>
	<h1><a class="title-link" href='{{ post.url }}'>{{post.title}}</a></h1>
	<div class='date'>posted {{post.date | date_to_string}} by <a href="mailto:{{author.email}}">{{author.display_name}}</a></div>
	<div class='body'>
		{{ post.content }}
		<div class="pull-right comment-total">
			
			<a class="scrollToTop blue">Back to top <span class="glyphicon glyphicon-upload"></span></a>
			<!-- <button class="btn pull-right scrollToTop btn-lg blue"> </button>  -->
		</div>
	</div>

	
</div>
{% endfor %}
