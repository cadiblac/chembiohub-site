<div class="row mt">
			<div class="col-xs-12">
				<h3 class="blue">{{tool.title}}</h3>
				<div class="row">
					<div class="col-xs-6">
						{% if tool.github_link != '' %}
						<a href="{{tool.github_link}}"  target="_blank"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/c6625ac1f3ee0a12250227cf83ce904423abf351/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png"></a>
						{% endif %}
						<img src="/assets/img/{{tool.thumbnail}}" class="img-responsive">
					</div>
					<div class="col-xs-6">
						<p class="nexa">{{tool.description}}</p>
						<p class="nexa text-center">
							<a href="{{tool.cbh_link}}" class="btn btn-primary btn-sm" target="_blank" onclick="window.open(this.href,'_blank');return false;">Try out {{tool.title}}</a>
							{% if tool.github_link != '' %}
							&nbsp;<a href="{{tool.github_link}}" class="btn btn-primary btn-sm" target="_blank" onclick="window.open(this.href,'_blank');return false;">GitHub</a>
							{% endif %}
							<br><br>
							{% if tool.info_link != '' %}
							<a href="{{tool.info_link}}" class="btn btn-primary btn-sm">More Info</a>{% endif %}
						</p>
					</div>
				</div>
			</div>
		</div>
